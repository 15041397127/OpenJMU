    flutter:
        sdk: flutter
    flutter_localizations:
        sdk: flutter

    badges: 1.1.0
    cached_network_image: 1.1.1
    connectivity: 0.4.4
    cookie_jar: 1.0.1
    crypto: 2.1.3
    device_info: 0.4.0+3
    dio: 2.1.16
    dragablegridview_flutter: 0.2.5
    event_bus: 1.1.0
    extended_image: 0.6.2
    extended_tabs: 0.2.2
    extended_text: 0.6.6
    extended_text_field: 0.4.4
    fluttertoast: 3.1.3
    flutter_cache_manager: 1.1.1
    flutter_downloader: 1.2.2
    flutter_icons: 0.3.1
    flutter_inappbrowser:
        git: https://github.com/AlexVincent525/flutter_inappbrowser.git
    flutter_native_image:
        git: https://github.com/btastic/flutter_native_image.git
    flutter_platform_widgets: 0.20.1
