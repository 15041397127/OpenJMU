    image_gallery_saver: 1.2.2
    image_picker: 0.6.1+4
    intl: 0.15.8
    like_button: 0.1.9
    multi_image_picker: 4.5.8
    oktoast: 2.2.0
    package_info: 0.4.0+6
    permission_handler: 3.2.2
    pull_to_refresh_notification: 0.3.2
    qr_flutter: 3.0.1
    quick_actions: 0.3.2+2
    shared_preferences: 0.5.3+4
    url_launcher: 5.1.6
    uuid: 2.0.2
    webview_flutter: 0.3.14+1

dev_dependencies:
    flutter_test:
        sdk: flutter


flutter:
    uses-material-design: true
    assets:
        - assets/
        - assets/emotionIcons/
        - assets/icons/
        - assets/icons/appCenter/
        - assets/icons/bottomNavigation/
        - assets/icons/gender/
        - assets/icons/postActions/
        - images/
    fonts:
        - family: chocolate
          fonts:
              - asset: assets/fonts/chocolate.ttf
