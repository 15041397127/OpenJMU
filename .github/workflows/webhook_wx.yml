name: CI

on: [push, pull_request, create, delete, deployment, issues]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Webhook Action
      uses: joelwmale/webhook-action@1.0.0
      env:
        WEBHOOK_URL: ${{ https://qyapi.weixin.qq.com/cgi-bin/webhook/send?key=c9473770-af13-4207-9187-fbba24a1e9f7 }}
        data: "Hello from github actions!"
